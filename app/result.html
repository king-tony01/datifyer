<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/app/css/home.css" />
    <link rel="stylesheet" href="/app/css/result.css" />
    <title>Datifyer | Result</title>
  </head>
  <body>
    <section class="home">
      <section class="left-con hide">
        <button id="new-rec">
          New Recommendation <i class="fas fa-edit"></i>
        </button>
        <div class="recent-con">
          <h3>Recent</h3>
          <ul id="recent-list"></ul>
        </div>
      </section>
      <section class="right-con">
        <div class="head">
          <h1><img src="/public/images/main-logo.png" alt="" /></h1>
          <button class="user-con">
            <i class="fas fa-user"></i>
            <i class="fas fa-chevron-down"></i>
          </button>
        </div>
        <div class="inner">
          <section class="result">
            <h3>Results</h3>
            <section class="current-result"></section>
          </section>
        </div>
      </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="/app/results.js"></script>
  </body>
</html>
