<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <link rel="stylesheet" href="/app/css/home.css" />
    <title>Datifyer | Get perfect recommendation for your next date</title>

  <body>
    <section class="home">
      <section class="left-con hide">
        <div class="recent-con">
          <h3>Recent</h3>
          <ul id="recent-list"></ul>
        </div>
      </section>
      <section class="right-con">

            <i class="fas fa-user"></i>

        </div>
        <div class="inner"></div>
      </section>
    </section>
    <script type="module" src="/app/init.js"></script>
    <!--<script type="module" src="/app/script.js"></script>-->

</html>
